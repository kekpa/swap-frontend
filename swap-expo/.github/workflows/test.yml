name: Frontend Tests

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CI: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: frontend-coverage
        continue-on-error: true

  test-hooks:
    name: Test Hooks
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run hook tests
        run: npm test -- --testPathPattern='hooks' --coverage

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run service tests
        run: npm test -- --testPathPattern='services' --coverage

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [unit-tests, test-hooks, test-services]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Export web build (check build works)
        run: npx expo export --platform web
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, test-hooks, test-services, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "- Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Unit Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-hooks.result }}" == "success" ]; then
            echo "- Hook Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Hook Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-services.result }}" == "success" ]; then
            echo "- Service Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Service Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "- Build Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Build Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any required job failed
        if: |
          needs.unit-tests.result == 'failure' ||
          needs.test-hooks.result == 'failure' ||
          needs.test-services.result == 'failure'
        run: exit 1
